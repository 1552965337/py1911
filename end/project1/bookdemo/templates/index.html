<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="center">这里是首页 <a href="{% url 'polls:index' %}">进入投票应用</a></h1>

        <div>
            <div class="center">
                <img src="/static/img/图片.jpg" alt="">
            </div>
            <h2>这里共有书籍{{books.count}}</h2>

            <ul>
                {% for book in books %}
                    {# django模板注释 #}
                    {# <a href="/detail/{{book.id}}/"><li>{{book.id}} -- {{book.title}} -- {{book.price}} -- {{book.pub_date}}</li></a> #}
                <li>
                    <a href="{% url 'booktest:detail' book.id %}">{{book.id}} -- {{book.title}} -- {{book.price}} -- {{book.pub_date}}</a>
                    <a href="{% url 'booktest:editbook' book.id %}">编辑</a>
                    <a href="{% url 'booktest:deletebook' book.id %}">删除</a>
                </li>
                {% endfor %}
            </ul>

            <a href="{% url 'booktest:addbook' %}">添加书籍</a>

        </div>
    </div>
</body>
</html>
